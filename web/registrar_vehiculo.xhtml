<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Registrar vehiculo"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="CodigoVehiculo:" for="codigoVehiculo" />
                    <p:inputText id="codigoVehiculo" value="#{VehiculoManagedBean.vehiculo.codigoVehiculo}" title="CodigoVehiculo" required="true" requiredMessage="The CodigoVehiculo field is required."/>
                    <p:outputLabel value="Marca:" for="marca" />
                    <p:inputText id="marca" value="#{VehiculoManagedBean.vehiculo.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                    <p:outputLabel value="Modelo:" for="modelo" />
                    <p:inputText id="modelo" value="#{VehiculoManagedBean.vehiculo.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{VehiculoManagedBean.vehiculo.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Precio:" for="precio" />
                    <p:inputText id="precio" value="#{VehiculoManagedBean.vehiculo.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    <p:outputLabel value="CodigoConcesionario:" for="codigoConcesionario" />
                    <p:selectOneMenu id="codigoConcesionario" value="#{VehiculoManagedBean.vehiculo.codigoConcesionario}" required="true" requiredMessage="The CodigoConcesionario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ConcesionarioManagedBean.listaConcesionario}" var="con" itemValue="#{con.nit}" itemLabel="#{con.nombre}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{VehiculoManagedBean.listaVehiculo()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoVehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoVehiculo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{item.modelo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoConcesionario"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoConcesionario}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
