<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     
        <h:form>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2">
                
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" value="#{indexController.concesionario.usuario}" required="true"/>    
                   
                <p:outputLabel for="txtPassword" value="Password"/>
                <p:password id="txtPassword" value="#{indexController.concesionario.contraseña}" required="true"/>    
                <h:column/> 
                <p:commandButton icon="fa-car" value="Iniciar Sesión" action="#{indexController.iniciarSesion()}"/>
           
            </h:panelGrid>
               
            
        </h:form>
    </h:body>
</html>
